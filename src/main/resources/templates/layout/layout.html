<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Aplikasi Perpustakaan Online</title>

        <link href="webjars/bootstrap/3.3.0/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="../../static/layout.css"
              th:href="@{/static/layout.css}" rel="stylesheet"/>
        <link href="webjars/font-awesome/5.7.1/css/fontawesome.min.css"
              th:href="@{/webjars/font-awesome/5.7.1/css/fontawesome.min.css}" rel="stylesheet"/>
        <script src="../../static/html5shiv.min.js" th:src="@{/static/html5shiv.min.js}"></script>
        <script src="../../static/respond.min.js" th:href="@{/static/respond.min.js}"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Aplikasi Perpustakaan</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Catalog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li>
                            <a href="#">Master</a>
                            <ul>
                                <li>
                                    <a href="#" th:href="@{/master/agama/list}">Data Agama</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <section layout:fragment="content"></section>
                </div>
            </div>
        </div>


        <!-- Bootstrap core JavaScript
================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="webjars/jquery/1.12.4/jquery.min.js" th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
        <script src="webjars/bootstrap/3.3.0/js/bootstrap.min.js"
                th:src="@{/webjars/bootstrap/3.3.0/js/bootstrap.min.js}"></script>
        <script src="webjars/font-awesome/5.7.1/js/fontawesome.min.js"
                th:src="@{/webjars/font-awesome/5.7.1/js/fontawesome.min.js}"></script>
    </body>
</html>
