<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Tambah Data</title>
</head>
<body>

<section layout:fragment="content" class="container">

    <h1>Form Tambah Agama</h1>

    <!--/*@thymesVar id="agama" type="com.maryanto.dimas.example.dto.AgamaDto.AgamaNewRequest"*/-->
    <form th:object="${obj}"
          th:method="post"
          th:action="@{/master/agama/new}">
        <div class="form-group">
            <label for="namaAgama">Nama Agama</label>
            <input type="text" id="namaAgama" class="form-control" name="namaAgama" th:field="*{name}"/>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"><span>Name is required</span></td>
        </div>
        <div class="form-group">
            <label for="description">Deskripsi</label>
            <textarea name="description" th:field="*{description}" class="form-control" id="description" cols="30"
                      rows="10"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Kirim</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </div>

    </form>
</section>

</body>
</html>
